services:
  unify:
    image: ghcr.io/mrksrus/dual-focus:latest
    container_name: unify-tasks
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - TZ=UTC
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
